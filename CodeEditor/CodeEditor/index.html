<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f7c5396a66.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Code Editor</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="heading">
          <i class="fa-brands fa-html5 html"></i>
          <p>HTML</p>
        </div>
        <textarea id="html-code" onkeyup="run()"></textarea>
        <div class="heading">
          <i class="fa-brands fa-css3-alt css"></i>
          <p>CSS</p>
        </div>
        <textarea id="css-code" onkeyup="run()"></textarea>
        <div class="heading">
          <i class="fa-brands fa-js js"></i>
          <p>JS</p>
        </div>
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <div class="heading" style="margin-top: 0px">
          <i class="fa-solid fa-play run"></i>
          <p>Output</p>
        </div>
        <iframe id="run"></iframe>
      </div>
    </div>
  </body>

  <script>
    function run() {
      var html = document.getElementById("html-code").value;
      var css = document.getElementById("css-code").value;
      var js = document.getElementById("js-code").value;
      var run = document.getElementById("run");

      run.contentDocument.body.innerHTML = html + "<style>" + css + "</style>";

      run.contentWindow.eval(js);
    }
  </script>
</html>
