<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../palindrome/style.css" />
    <title>Check Plaindrome</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Palindrome Checker</h2>
        <p>
          A Palindrome is a word or phrase that reads the <br />
          same backwards as forwards, e.g. level,refer.
        </p>

        <form>
          <input type="text" placeholder="Enter text or number" id="text" />
        </form>
        <a href="#" id="check">Check Plindrome</a>
        <p id="res"></p>
      </div>
    </div>

    <script>
      var text = document.getElementById("text");
      var check = document.getElementById("check");
      var res = document.getElementById("res");

      function reverse(str) {
        for (var i = 0; i <= str.length; i++) {
          if (str[i] != str[str.length - 1 - i]) {
            return 0;
          }
        }
        return 1;
      }
      console.log(reverse("level"));

      check.onclick = function () {
        var inp = text.value;
        var out = reverse(inp);
        if (out == 1) {
          res.innerHTML = "Yes, <span>" + inp + "</span> is a Palindrome!";
        } else {
          res.innerHTML = "No, <span>" + inp + "</span> isn't a Palindrome!";
        }
      };
    </script>
  </body>
</html>
