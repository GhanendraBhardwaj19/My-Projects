<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .heading{
            padding: 4px;
            margin: 10px;
            background-color: #FE3739;
            border-radius: 20px;
        }
        #main-heading{
            padding: 20px;
            color: #092958;
            text-align: center;
        }
        .container{
            width: 98%;
            height: 84vh;
            background-color: #FE3739;
            margin: auto;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #card{
            background: #FEC600;
            padding: 60px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: -5px -5px 10px rgba(255, 255, 255,0.3),5px 5px 10px rgba(3, 3, 3, 0.8);
        }
        #first{
            color:#092958;
            padding: 4px 0px;
            font-weight: bold;
            margin-bottom: 10px;
            /* margin:px; */
        }
        #firstName{
            border: 1px solid #092958;
            outline: 0;
            height: 50px;
            width: 400px;
            padding: 10px;
            font-size: 24px;
            border-radius: 4px;
            color: #092958;
            background: #819dd4;
        }
        #guess{
            padding: 12px 30px;
            color: #fff;
            background-color: #092958;
            border: 1px solid #fff;
            outline: none;
            font-size: 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all .8s;
            margin: 10px 0px;
        }
        #reset{
            padding: 10px 30px;
            color: #092958;
            background-color: white;
            border: 1px solid #092958;
            outline: none;
            font-size: 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all .8s;
            margin: 10px 0px;
        }
        #reset:hover{
            color: white;
            border: 2px solid #092958;
            background-color: #092958;
            transition: ease-in-out;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h2 id="main-heading" style="text-transform: uppercase;">Digital Watch!</h2>
    </div>
    <div class="container">
        <div id="card">
           <h2 id="time" style="font-size: 28px;">07-03-2023</h2>
        </div>
    </div>


    <script>
       let time = document.getElementById('time');
       let t;
       setInterval(() => {
       let d = new Date();
       t= d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
       let date=d.toLocaleDateString();
       time.innerHTML=t +"on <br>"+ d.getDate()+"/"+d.getMonth()+"/"+d.getFullYear();
       }, 1000);
      
    </script>
</body>
</html>
